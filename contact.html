	<div id="colorlib-contact">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-push-8 animate-box">
					<div class="row form-group container text-center centrized" >
					<h2>Contact Information</h2>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="contact-info-wrap-flex">
								<div class="con-info">
									<p><span><i class="icon-location-2 fa fa-spinner fa-spin fa-1x fa-fw"></i></span> 198 West 21th Street, <br> Suite 721 New York NY 10016</p>
								</div>
								<div class="con-info">
									<p><span><i class="icon-phone3 fa fa-spinner fa-spin fa-1x fa-fw"></i></span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
								</div>
								<div class="con-info">
									<p><span><i class="icon-paperplane fa fa-spinner fa-spin fa-1x fa-fw"></i></span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
								</div>
								<div class="con-info">
									<p><span><i class="icon-globe fa fa-spinner fa-spin fa-1x fa-fw"></i></span> <a href="#">yourwebsite.com</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-8 col-md-pull-4 animate-box">
					<div class="row form-group container text-center centrized">
					<h2>Get In Touch</h2>
					</div>
					<form action="#" id="signupForm" name="signupForm" class="cmxform">
						<div class="row form-group has-error">
							<div class="col-md-6">
								<!-- <label for="fname">First Name</label> -->
								<input type="text" id="firstname" name="firstname" class="form-control" placeholder="Your firstname" required minlength="3">
							</div>
							
							<div class="col-md-6">
								<!-- <label for="lname">Last Name</label> -->
								<input type="text" id="lastname" name ="lastname" class="form-control" placeholder="Your lastname" required minlength="3">
							</div>
						</div>

						<div class="row form-group has-error">
							<div class="col-md-12">
								<!-- <label for="email">Email</label> -->
								<input type="email" name="email" id="email" class="form-control" placeholder="Your email address" required>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="message">Message</label> -->
								<textarea name="note" id="note" cols="30" rows="10" class="form-control" placeholder="Say something about us" required></textarea>
							</div>
						</div>
						<div class="form-group text-center">
							<input type="submit" value="Send Message" id="submit-button" class="btn btn-primary">
						</div>
					</form>		
				</div>
			</div>
		</div>
